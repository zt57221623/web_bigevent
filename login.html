<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 导入layUi 样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAngRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" ></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                    <!-- <button type="button" class="layui-btn layui-btn-fluid  layui-btn-normal">登录</button> -->
                </div>
                <div class="layui-form-item links">
                    <a href="javasript:;" id="link_login">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="from_reg">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" ></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                    autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    <!-- <button type="button" class="layui-btn layui-btn-fluid  layui-btn-normal">登录</button> -->
                </div>
                <div class="layui-form-item links">
                    <a href="javasript:;" id="link_reg">去登录账号</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
<script src="assets/lib/layui/layui.all.js"></script>
<script src="assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="assets/js/login.js"></script>

</html>
